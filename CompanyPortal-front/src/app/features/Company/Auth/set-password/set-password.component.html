<div class="page">
      <p-card header="Set Password">
        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="form-grid">
          <div class="form-field">
            <label for="password">Password*</label>
            <p-password
              id="password"
              formControlName="password"
              [feedback]="true"
              [toggleMask]="true"
              [ngClass]="{'ng-dirty': passwordForm.get('password')?.touched && passwordForm.get('password')?.errors}"
            ></p-password>
            <div class="password-errors" *ngIf="passwordForm.get('password')?.touched">
              <small class="error-message" *ngFor="let error of getPasswordErrors()">
                {{ error }}
              </small>
            </div>
          </div>

          <div class="form-field">
            <label for="confirmPassword">Confirm Password*</label>
            <p-password
              id="confirmPassword"
              formControlName="confirmPassword"
              [feedback]="false"
              [toggleMask]="true"
              [ngClass]="{'ng-dirty': passwordForm.get('confirmPassword')?.touched && (passwordForm.get('confirmPassword')?.errors || passwordForm.hasError('passwordMismatch'))}"
            ></p-password>
            <small class="error-message" *ngIf="passwordForm.get('confirmPassword')?.touched">
              {{ getConfirmPasswordError() }}
            </small>
          </div>

          <div class="form-actions">
            <p-button
              label="Set Password"
              type="submit"
              [disabled]="passwordForm.invalid || passwordForm.hasError('passwordMismatch')"
            ></p-button>
          </div>
        </form>
      </p-card>
    </div>
